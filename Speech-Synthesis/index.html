<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="voiceinator">

    <h1>The Voiceinator</h1>

    <select name="voice" id="voices">
      <option value="">Select a Voice</option>
    </select>

    <label for="rate">Rate:</label>
    <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

    <label for="pitch">Pitch:</label>

    <input name="pitch" type="range" min="0" max="2" step="0.1">
    <textarea name="text">Hello! I love JavaScript üëç</textarea>
    <button id="stop">Stop!</button>
    <button id="speak">Speak</button>

  </div>

  <script src="index.js"></script>

</body>
</html>
