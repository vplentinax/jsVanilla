<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,400;0,700;1,700&display=swap"
    rel="stylesheet" />
  <title>CSS Editor</title>
</head>

<body>
  <h2>CSS <span class="hl">Editor</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200"
      value="10" data-sizing="px" />
    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10"
      data-sizing="px" />
    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600" />
  </div>

  <img
    src="https://i.postimg.cc/vmPGqqT4/3856-Yorkshire-Terrier-El-Mundodel-Perro.jpg"
    border="0" alt="3856-Yorkshire-Terrier-El-Mundodel-Perro" />

  <script src="index.js"></script>
</body>
</html>
