<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
          rel="stylesheet"/>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<title>JS + CSS Clock</title>
	</head>

	<body>
		<div class="clock">
			<div class="clock-face">
				<span class="twelve">12</span>
				<span class="three">3</span>
				<span class="six">6</span>
				<span class="nine">9</span>
				<div class="hand hour-hand"></div>
				<div class="hand min-hand"></div>
				<div class="hand second-hand"></div>
			</div>
		</div>
		<div class="icons">
			<!-- DEV -->
			<a href="https://dev.to/vplentinax" target="_blank">
				<svg>
					<use class="icons__dev" href="./img/sprite.svg#icon-dev"></use>
				</svg>
			</a>
			<!-- GITHUB -->
			<a href="https://github.com/vplentinax" target="_blank">
				<svg>
					<use class="icons__git" href="./img/sprite.svg#icon-git"></use>
				</svg>
			</a>
			<!-- INSTAGRAM -->
			<a href="https://www.instagram.com/vplentinax/" target="_blank">
				<svg>
					<use class="icons__insta" href="./img/sprite.svg#icon-insta"></use>
				</svg>
			</a>
			<!-- TWITER -->
			<a href="https://twitter.com/vplentinax" target="_blank">
				<svg>
					<use class="icons__insta" href="./img/sprite.svg#icon-twit"></use>
				</svg>
			</a>
		</div>
		<footer class="footer">
			<p>Made with <span>&#10084;</span></p>
			<span>@vplentinax</span>
		</footer>

		<script>
			const secondHand = document.querySelector('.second-hand')
			const minutsHand = document.querySelector('.min-hand')
			const hoursHand = document.querySelector('.hour-hand')
			function setDate() {
				const now = new Date()
				const seconds = now.getSeconds()
				const secondsDegree = (seconds / 60) * 360 + 90
				secondHand.style.transform = `rotate(${secondsDegree}deg)`
				const minuts = now.getMinutes()
				const minutsDegree = (minuts / 60) * 360 + 90
				minutsHand.style.transform = `rotate(${minutsDegree}deg)`
				const hour = now.getHours()
				const hoursDegree = (hour / 12) * 360 + 90
				hoursHand.style.transform = `rotate(${hoursDegree}deg)`
			}
			setInterval(setDate, 1000)
		</script>
	</body>
</html>
