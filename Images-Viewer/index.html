<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap"
    rel="stylesheet">
  <title>Image viewer</title>
</head>
<body>
  <div id="header">
    <h1>Image viewer</h1>
  </div>
  <div class="wrapper">
    <div id="menu">
      <div class="menu-wrap">
        <img src='./img/img2.jpg' alt="Cheetah" class="selected" />
        <img src='./img/img3.jpg' alt="Tucan" />
        <img src='./img/img4.jpg' alt="Panther" />
        <img src='./img/img5.jpg' alt="Butterfly" />
        <img src='./img/img7.jpg' alt="Wolf dog" />
        <img src='./img/img9.jpg' alt="Panda Bear" />
        <img src='./img/img10.jpg' alt="Chameleon" />
        <img src='./img/img12.jpg' alt="Koala" />
        <img src='./img/img13.jpg' alt="Dog" />
        <img src='./img/img14.jpg' alt="Cat" />
        <img src='./img/img15.jpg' alt="Rhino" />
        <img src='./img/img16.jpg' alt="Lions" />
      </div>
    </div>
    <div id="main">
      <div id="viewer">
        <img src='./img/img2.jpg' alt='Cheetah' />
        <div id="title">Cheetah</div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
