<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <title>JS + CSS Clock</title>
</head>
<body>
  <div class="clock">
    <div class="clock-face">
      <span class="twelve">12</span>
      <span class="three">3</span>
      <span class="six">6</span>
      <span class="nine">9</span>
      <div class="hand hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
  <div class="icons">
    <!-- DEV -->
    <a href="https://dev.to/vplentinax" target="_blank">
      <svg>
        <use class="icons__dev" href="./img/sprite.svg#icon-dev"></use>
      </svg>
    </a>
    <!-- GITHUB -->
    <a href="https://github.com/vplentinax" target="_blank">
      <svg>
        <use class="icons__git" href="./img/sprite.svg#icon-git"></use>
      </svg>
    </a>
    <!-- INSTAGRAM -->
    <a href="https://www.instagram.com/vplentinax/" target="_blank">
      <svg>
        <use class="icons__insta" href="./img/sprite.svg#icon-insta"></use>
      </svg>
    </a>
    <!-- TWITER -->
    <a href="https://twitter.com/vplentinax" target="_blank">
      <svg>
        <use class="icons__insta" href="./img/sprite.svg#icon-twit"></use>
      </svg>
    </a>
    <!--YOutube-->
    <a href="https://www.youtube.com/channel/UCbgKl85-V3F1MXw9Qep2RvA"
      target="_blank">
      <svg>
        <use class="icons__insta" href="./img/sprite.svg#icon-you"></use>
      </svg>
    </a>
  </div>
  <footer class="footer">
    <p>Made with <span>&#10084;</span></p>
    <span>@vplentinax</span>
  </footer>

  <script src="index.js"></script>
</body>
</html>
