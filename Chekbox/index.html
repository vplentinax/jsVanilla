<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&display=swap"
        rel="stylesheet"/>
  <title>Check Multiple Checkboxes</title>
</head>
<body>
  <div class="inbox">
    <div class="item">
      <input type="checkbox" />
      <p>This is an inbox layout</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Everything in between should also be set to checked</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Try to do it without any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox" />
      <p>Just regular JavaScript</p>
    </div>
  </div>
  <div class="icons">

    </a>
    <!-- GITHUB -->

      <svg>
        <use class="icons__git" href="./img/sprite.svg#icon-git"></use>
      </svg>
    </a>
    <!-- INSTAGRAM -->

      <svg>
        <use class="icons__insta" href="./img/sprite.svg#icon-insta"></use>
      </svg>
    </a>
    <!-- TWITER -->
    <a href="https://twitter.com/vplentinax" target="_blank">
      <svg>
        <use class="icons__insta" href="./img/sprite.svg#icon-twit"></use>
      </svg>
    </a>
    <!--YOutube-->
    <a href="https://www.youtube.com/channel/UCbgKl85-V3F1MXw9Qep2RvA" target="_blank">
      <svg>
        <use class="icons__insta" href="./img/sprite.svg#icon-you"></use>
      </svg>
    </a>
  </div>
